<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      function getId(str) {
        return document.getElementById(str)
      }

      getId("paragraph").style.color = 'red';
      getId("second-paragraph").innerHTML = '<h1>grande?</h1>';
      getId('page-title').innerText = 'Os Intocáveis';
      getId('subtitle').innerHTML = '<h6>PEQUENO?</h6>';

    </script>
  </body>
</html>
