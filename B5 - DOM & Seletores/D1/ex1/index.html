<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class='paragraph'>Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class='paragraph'>Segundo parágrafo!</p>

    <script>
      function getId(str) {
        return document.getElementById(str);
      }

      function getNames(str) {
        return document.getElementsByTagName(str);
      }

      function getClass(str) {
        return document.getElementsByClassName(str);
      }

      function getSelect(str) {
        return document.querySelector(str);
      }

      function getSelectAll(str) {
        return document.querySelectorAll(str);
      }
 
      getId("paragraph").style.color = 'red';
      getId("second-paragraph").innerHTML = '<h1>grande?</h1>';
      getId('page-title').innerText = 'Os Intocáveis';
      getId('subtitle').innerHTML = '<h6>PEQUENO?</h6>';

      for (p of getClass('paragraph')) {
        p.style.backgroundColor = 'black';
        p.style.color = 'white';
      }

      getClass('paragraph')[0].style.color = 'blue';

      let sub = getId('subtitle');

      console.log(getSelect('#page-title'));
      console.log(getSelectAll('h2, h4, p'));

    </script>
  </body>
</html>
