<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Forms</title>
</head>
<body>
  <form method="GET">
  <div class="control">
<input type="email" name="email" placeholder="Email" autocomplete="off" pattern="^[A-Z_a-z.0-9]+@.{2,10}\.com(\..{2})?$" autofocus required></div>
  <div class="control">
<input type="password" name="pass" placeholder="Senha" pattern="^.{8}$" required></div>
    <label for="remember">
    <div class="control">
<input type="checkbox" id="remember" name="remember"></div>Lembrar-se
  <div class="control">
<input type="submit" value="Entrar"></div>
  </form>
  <script src="script.js"></script>
</body>
</html>
