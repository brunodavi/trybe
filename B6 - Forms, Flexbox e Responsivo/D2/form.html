<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bulma/css/bulma.min.css">
  <title>Currículo</title>
</head>

<body>
  <form method="get">
    <section>
      <label>Nome
        <input type="text" name="name" maxlength="40" required>
      </label>
  
      <label>Email
        <input type="text" name="email" maxlength="50" required>
      </label>
  
      <label>CPF
        <input type="text" name="cpf" maxlength="11" required>
      </label>
  
      <label>Endereço
        <input type="text" name="address" maxlength="200" required>
      </label>
  
      <label>Cidade
        <input type="text" name="city" maxlength="28" required>
      </label>
  
      <select name="states" id="states"></select>
  
      <label class="radio">
        <input type="radio" name="home" checked>Casa
      </label>
      
      <label class="radio">
        <input type="radio" name="home">Apartamento
      </label>  
    </section>
    
    <section>
      <label>Resumo
        <textarea name="resume" maxlength="1000" required></textarea>
      </label>
  
      <label>Profissão
        <input type="text" name="work" maxlength="40" required>
      </label>
  
      <label>Descrição
        <input type="text" name="description" maxlength="500" required>
      </label>
  
      <label>Data de Inicío
        <input type="text" name="start" pattern="^[0-3]\d/[0-1]\d/[1-2]\d{3}$" maxlength="10" required>
      </label>
    </section>

    <input type="submit">
    <input type="reset" id="reset">

  </form>

  <div id="data"></div>
  
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
